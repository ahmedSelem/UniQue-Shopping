    <div class="form-group mb-3">
        <label for="emailAddress">Email address</label>
        <div class="inputs-group position-relative">
            <input formControlName="email" type="email" class="form-control" id="emailAddress"
                placeholder="Enter email">
            <span *ngIf="loginForm?.get('email')?.valid" class="input-corrected position-absolute">
                <i class="fa-solid fa-circle-check"></i>
            </span>
        </div>
        <div *ngIf="loginForm?.get('email')?.errors && loginForm?.get('email')?.touched"
            class="invalid-feedback d-block">
            <p *ngIf="loginForm?.get('email')?.getError('required')" class="mb-1">Email is required!</p>
            <p *ngIf="loginForm?.get('email')?.getError('email')" class="mb-1">Email must be like that 'test@gmail.com'
            </p>
        </div>
    </div>
    <div class="form-group mb-4">
        <label for="password">Password</label>
        <div class="inputs-group position-relative">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            <span *ngIf="loginForm?.get('password')?.valid" class="input-corrected position-absolute">
                <i class="fa-solid fa-circle-check"></i>
            </span>
        </div>
        <div *ngIf="loginForm?.get('password')?.errors && loginForm?.get('password')?.touched"
            class="invalid-feedback d-block">
            <p *ngIf="loginForm?.get('password')?.getError('required')" class="mb-1">Password is required!</p>
            <p *ngIf="loginForm?.get('password')?.getError('minlength')" class="mb-1">The password's very weak(must have
                6 or great)!</p>
            <p *ngIf="loginForm?.get('password')?.getError('pattern')" class="mb-1">Password should have number, and
                character (UpperCase, LowerCase)! </p>
        </div>
    </div>

    <button *ngIf="!isLoading ; else loading" type="submit" class="btn btn-primary text-capitalize"
        [disabled]="loginForm?.invalid">
        Login
    </button>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>

    <div *ngIf="errorMsg" class="alert alert-danger p-2 mt-3" role="alert">
        {{errorMsg}}
    </div>
</form>
